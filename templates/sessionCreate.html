<h1>Login To Your Account</h1>
<h2>Enter your email and address</h2>

<div class="formWrapper">
  <form id="sessionCreate" action="/api/tokens" method="POST">
    <div class="formError"></div>
    <div class="inputWrapper">
      <div class="inputLabel">Email</div>
      <input type="text" name="email" placeholder="johnsmith@gmail.com" />
    </div>
    <div class="inputWrapper">
      <div class="inputLabel">Your Address</div>
      <input type="text" name="address" placeholder="via degli smith, 30, Lucca" />
    </div>
    <div class="inputWrapper ctaWrapper">
      <button type="submit" class="cta blue">Login</button>
    </div>
  </form>
</div>
