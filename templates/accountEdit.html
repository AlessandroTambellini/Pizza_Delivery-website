<h1>Account Settings</h1>

<hr />

<h2>Edit your account details</h2>

<div class="formWrapper">
  <form id="accountEdit1" action="/api/clients" method="PUT">
    <input type="hidden" name="_method" value="PUT"/>
    <div class="formError"></div>
    <div class="formSuccess">Your Changes Have Been Saved</div>
    <input class="hiddenEmailInput"  type="hidden" name="email" />
    <div class="inputWrapper">
      <div class="inputLabel">Email</div>
      <input class="disabled displayEmailInput" type="text" name="displayEmail" disabled />
    </div>
    <div class="inputWrapper">
      <div class="inputLabel">First Name</div>
      <input class="firstNameInput" type="text" name="firstName" placeholder="John" />
    </div>
    <div class="inputWrapper">
      <div class="inputLabel">Last Name</div>
      <input class="lastNameInput" type="text" name="lastName" placeholder="Smith" />
    </div>
    <div class="inputWrapper">
      <div class="inputLabel">Choose a New Address</div>
      <input class="addressInput" type="text" name="address" placeholder="via degli smith, 30, Lucca" />
    </div>
    <div class="inputWrapper ctaWrapper">
      <button type="submit" class="cta yellow">Save Changes</button>
    </div>
  </form>
</div>


<hr />
<h2>Delete Your Account</h2>
<div class="formWrapper">
  <form id="accountEdit2" action="/api/clients" method="DELETE">
    <input type="hidden" name="_method" value="DELETE"/>
    <div class="formError"></div>
    <div class="warning">Warning: This action cannot be undone. Dont click this button on accident!</div>
    <input class="hiddenEmailInput" type="hidden" name="email" />
    <div class="inputWrapper ctaWrapper">
      <button type="submit" class="cta red">Delete Account</button>
    </div>
  </form>
</div>
